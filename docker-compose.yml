# ==============================================================================
# SSO Login - Docker Compose Configuration
# ==============================================================================
# Usage:
#   Development: docker compose up -d
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ==============================================================================

services:
  # ============================================================================
  # SSO Application
  # ============================================================================
  sso-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sso-login-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@sso-db:5432/${DB_NAME:-sso_db}
      - SSO_ISSUER=${SSO_ISSUER:-http://localhost:3000}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-to-a-secure-random-string-at-least-32-chars}
      - SUPERADMIN_EMAIL=${SUPERADMIN_EMAIL:-admin@example.com}
      - SUPERADMIN_PASSWORD=${SUPERADMIN_PASSWORD:-Admin@123}
      - HRIS_API_BASE_URL=${HRIS_API_BASE_URL:-}
      - HRIS_API_TOKEN=${HRIS_API_TOKEN:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      sso-db:
        condition: service_healthy
    networks:
      - sso-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  sso-db:
    image: postgres:16-alpine
    container_name: sso-login-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-sso_db}
    volumes:
      - sso-db-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - sso-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sso_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# ==============================================================================
# Networks
# ==============================================================================
networks:
  sso-network:
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  sso-db-data:
    driver: local
